<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:decorate template="view/layout/layout.xhtml">

        <!-- Contenido -->
        <ui:define name="contenedor">

            <div class="ui-g">

                <p:messages id="msg" styleClass="width100" />
                <br />

                <div class="ui-g-12 ui-md-6 ui-lg-6">

                    <h:panelGroup styleClass="c3bg" layout="block">
                        <span class="titulos_centrados">Formulario de Contacto - Por favor Completar</span>
                    </h:panelGroup>

                    <table>
                        <tr class="alto_contac_">
                            <td class="margen_contacto_td"><p:outputLabel>Nombre</p:outputLabel></td>
                            <td>
                                <p:inputText id="nombreID" value="#{contact.nombre}" required="true" requiredMessage="Se debe ingresar un nombre" styleClass="tamano_cajas" validatorMessage="El largo minimo debe ser de 3 caracteres" >
                                    <f:validateLength minimum="3" />
                                </p:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td class="margen_contacto_td"><p:outputLabel>Email</p:outputLabel></td>
                            <td>
                                <p:inputText id="emailID" value="#{contact.email}" styleClass="tamano_cajas" required="true" requiredMessage="Se debe ingresar un email" validatorMessage="Formato de email invalido" >
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td class="margen_contacto_td"><p:outputLabel>Tel&eacute;fono (Opcional)</p:outputLabel></td>
                            <td>
                                <p:inputText id="fonoID" value="#{contact.fono}" styleClass="tamano_cajas" />
                            </td>
                        </tr>
                        <tr>
                            <td class="margen_contacto_td"><p:outputLabel>Mensaje</p:outputLabel></td>
                            <td>
                                <p:inputTextarea id="areaID" value="#{contact.mensaje}" styleClass="tamano_cajas" required="true" requiredMessage="Se debe ingresar un motivo" validatorMessage="El contenido del mensaje no puede ser menor a 10 caracteres" >
                                    <f:validateLength minimum="10" />
                                </p:inputTextarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="margen_contacto_td"></td>
                            <td><p:commandButton value="Enviar Mensaje" actionListener="#{contact.enviarMensaje}" update="@form" /></td>
                        </tr>
                    </table>

                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:graphicImage value="resources/img/contacto.jpg" />
                </div>
            </div>

        </ui:define>
        <!-- Fin contenido -->
    </ui:decorate>
</html>
