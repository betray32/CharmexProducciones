<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="view/layout/layout.xhtml">

	<!-- Contenido -->
	<ui:define name="contenedor">

		<div class="ui-g">

			<div class="ui-g-12 ui-md-12 ui-lg-12">

				<p:outputLabel styleClass="descripcion_videos"> ¡A continuación presentamos una serie de momentos que se han vivido en CharmexProducciones! </p:outputLabel>

				<h:panelGroup styleClass="c3bg" layout="block">
					<span class="titulos_centrados">GALERÍA</span>
				</h:panelGroup>


				<p:imageSwitch widgetVar="switcher" id="manuelSwitcher" slideshowAuto="true" style="border: 5px solid red" >
					
					<ui:repeat value="#{indexmbean.urls_carousel_galery}" var="c" id="manuelSwitcherImages">
						<p:graphicImage value="resources/img/#{c}"/>
						
					</ui:repeat>
				</p:imageSwitch>
				<p:commandButton type="button" onclick="PF('switcher').previous();" icon="pi pi-caret-left" id="prev" style="margin-bottom: 5px"/>
				<p:commandButton type="button" onclick="PF('switcher').next();" icon="pi pi-caret-right" id="next" style="margin-bottom: 5px"/>


			</div>
		</div>

	</ui:define>
	<!-- Fin contenido -->
</ui:decorate>
</html>
